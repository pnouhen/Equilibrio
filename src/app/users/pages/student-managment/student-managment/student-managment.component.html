<section>
  <h2>Choisissez l’utilisateur :</h2>

  <ul>
    @for(member of user.members; track $index) {
    <li>
      <a [routerLink]="['/espace-utilisateur', member.memberName, 'Présentation']"
      >
        <img src="/assets/icons/photo-member.svg" alt="Photo de l'adhérent" />

        <p>{{ member.memberName }}</p>
      </a>
    </li>
    }
  </ul>
</section>
