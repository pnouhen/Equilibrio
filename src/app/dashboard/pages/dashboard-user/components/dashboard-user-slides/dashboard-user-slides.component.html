<div
  class="container"
  [class.presentation]="dashboardUserData?.id === 'presentation'"
  [class.no-slideShow]="links.length <= 2 || innerWidth <= 768"
  [id]="indexContent"
>
  @for (link of links; track $index) {

  @if (isVideo(link)) {
    <app-dashboard-user-slides-videos [link]="link" />
  }

   @if (isPdf(link)) {
    <app-dashboard-user-slides-pdf [link]="link" />
  }

  @if (isSong(link)) {
    <app-dashboard-user-slide-song [link]="link" [index]="$index + 1" />
  }

}
</div>
