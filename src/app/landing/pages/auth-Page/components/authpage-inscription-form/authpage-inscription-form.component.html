<div class="inscription_container">
  <form (ngSubmit)="onSubmit()">
    <div class="labelInput email">
      <label for="emailInscription">E-mail</label>

      <input
        type="email"
        id="emailInscription"
        [(ngModel)]="userEmail"
        name="userEmailInscription"
      />
    </div>

    <button class="buttonSubmit">Envoyer</button>
  </form>

  @if(isSubmitted){
  <div class="formMessageSubmit">
    <app-form-message
      [isFormValid]="isFormValid"
      [canSubmit]="formMessage[0]"
      [cannotSubmit]="formMessage[1]"
    />
  </div>
  }
</div>
